<mat-sidenav-container class="sidenav-container" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'push' : 'side'"
    [opened]=false>
    <mat-toolbar color="primary" class="mat-toolbar mat-primary">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </mat-toolbar>
    <!-- <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Organizações
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel> -->
    <mat-nav-list>
      <!-- <a mat-list-item (click)="drawer.close()" routerLink="/filiais">Filiais</a> -->
      <a mat-list-item (click)="drawer.close()" routerLink="/organizacoes">Organizações</a>
      <!-- <a mat-list-item (click)="drawer.close()" routerLink="/permissoes">Permissões</a> -->
      <a mat-list-item (click)="drawer.close()" routerLink="/recursos">Recursos</a>
      <a mat-list-item (click)="drawer.close()" routerLink="/swagger">Swagger</a>
      <a mat-list-item (click)="drawer.close()" routerLink="/dash">Dash</a>
      <a mat-list-item (click)="drawer.close()" routerLink="/usuarios">Usuários</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo">
        <a routerLink="/">
          <img [src]="imageZeta" height="22" />
          <span *ngIf="innerWidth >= 660">Análise</span>
          <span [hidden]="innerWidth >= 530">Análise</span>
        </a>
      </span>
      <span class="remaining-space"></span>
      <span *ngIf="innerWidth >= 530">Sistema de Análise de Dados</span>
      <button mat-button routerLink="login" *ngIf="!isLoggedIn">Login</button>
      <span class="remaining-space"></span>
      <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Sair</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
