<div style="width: 100%; height: 80vh">
  <mat-toolbar style="background-color:white;">
    <span>
      Organizações
    </span>
    <span class="toll-spacer"></span>
    <span>
      <button mat-mini-fab color="primary">
        <mat-icon (click)="insert()">add</mat-icon>
      </button>
    </span>
  </mat-toolbar>
  <ag-grid-angular #agGrid style="width: 100%; height: 96%;" class="ag-theme-balham" [gridOptions]="gridOptions"
    [getRowNodeId]="getRowNodeId" (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
