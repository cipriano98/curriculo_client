<mat-sidenav-container class="sidenav-container"
*ngIf="isLoggedIn$ | async as isLoggedIn$">

<!-- [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="'over' 'push' : 'side'" -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [mode]="'push'"
    [opened]=false>
    <mat-toolbar color="primary" class="mat-toolbar mat-primary">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()" routerLink="/organizacoes">agency</a>
      <a mat-list-item (click)="drawer.close()" routerLink="/usuarios">Usuário</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="!drawer.opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo">
        <a routerLink="/">
          <img src="assets/images/logo.png" height="22" />
          <!-- <span *ngIf="innerWidth >= 660">Currículo Único</span> -->
          <!-- <span [hidden]="innerWidth >= 530">Currículo Único</span> -->
        </a>
      </span>

      <span class="remaining-space"></span>
      <span *ngIf="innerWidth >= 530">Com um único cadastro seu currículo está em todas as plataformas</span>
      <span class="remaining-space"></span>
      <button mat-button routerLink="login" *ngIf="!isLoggedIn$">Login</button>
      <button mat-button *ngIf="isLoggedIn$">Perfil</button>
      <button mat-button (click)="logout()" *ngIf="isLoggedIn$">Sair</button>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>
